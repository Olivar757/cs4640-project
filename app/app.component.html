<div class="container">
  <h1 [style.color]="'green'">{{ title }}</h1>
  <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm.value)">
     <div class="form-group">
      <label>Name: </label>
      <input type="text"
           required minlength="8"
           #name="ngModel"
           [class.is-invalid]="(name.invalid && name.touched)"
           class="form-control is-invalid" [(ngModel)]="orderModel.name"
           name="name">   <!-- note: we don't use autofocus here. Why? -->
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">
        Name is required and must be at least 8 characters.
      </small>
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input type="email" class="form-control" required
             #email="ngModel"
             pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             [class.is-invalid]="email.invalid && email.touched"
             [(ngModel)]="orderModel.email" name="email">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required and must be in proper format</small>
    </div>

    <div class="form-group">
      <label>Reason for contacting</label>
      <select required class="custom-select" [(ngModel)]="orderModel.reason" name="reason">
        <option value="">Why are you trying to contact us?</option>
        <option *ngFor="let reason of reasons">{{reason}}</option>
      </select>
    </div>  

    <div class="form-group">
      <label>Questions/Comments</label>
      <textarea class='form-control' required #content="ngModel" rows="5"
      [(ngModel)]="orderModel.content" name='content'></textarea>
    </div>

    <button [ngClass]="'btn'" type="submit"
          [disabled]="!orderForm.form.valid"
          (click)="confirmOrder(orderForm.value)"
          title="always enabled">
      Comment
    </button>
    <button *ngIf="has_clicked" [ngClass]="'btn ml-2'"><a href="http://localhost/cs4640/home.php" style='color:black;'>Return to the main page</a></button>
  </form>
  


<h2>Message Confirmation</h2>

<!-- {{ orderForm.value | json }} -->

<br/>
Email: {{ orderForm.value.email }}
<br/>
Confirmation: {{ confirm_msg }} <br/>
